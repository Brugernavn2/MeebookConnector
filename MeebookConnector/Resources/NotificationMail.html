<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .logo img {
            max-height: 80px;
            height: auto;
            border-radius: 4px;
            margin: 0 0 0 20px;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212 !important;
                color: #f0f0f0 !important;
            }

            .container {
                background-color: #1e1e1e !important;
            }
        }

        
    </style>
</head>
<body style="margin:0; padding:0; background-color:#ffffff; color:#000000; font-family:Arial, sans-serif; padding: 20px;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center">
                <table class="container" width="90%" cellpadding="20" cellspacing="0" border="0" style="max-width: 90%; width: 100%; background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: 1px solid #bcbcbc;">
                    <tr>
                        <td colspan="2" style="float: right; font-size: 12px; padding: 20px 20px 0 0">
                            [DATE]
                        </td>
                    </tr>
                    <!-- Header row: Logo + Text -->
                    <tr class="header-row" style="display: flex; align-items: center; justify-content: start; gap: 20px;">
                        <td class="logo" style="padding: 0; vertical-align: middle; padding-top: 0;">
                            <img width="48" height="48" src="cid:mailIcon" alt="School" />
                        </td>
                        <td class="headline" style="padding: 0; vertical-align: middle; color: #3B7D6F;">
                            <h1 style="margin: 0; font-size: 24px; display: flex; align-items: center;">[HEADER]</h1>
                        </td>
                    </tr>

                    <!-- Body content -->
                    <tr>
                        <td colspan="2" style="padding:20px; font-size:16px; line-height:1.5;">
                            <p style="margin:0;">
                                [CONTENT]
                            </p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td colspan="2" style="padding:20px; font-size:12px; text-align:center;">
                            <p style="margin:0;">
                                [FOOTER]
                            </p>
                        </td>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
